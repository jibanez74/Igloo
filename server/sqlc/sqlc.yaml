version: "2"

sql:
  - engine: "sqlite"
    schema: "schema.sql"
    queries: "queries/"
    gen:
      go:
        out: "../cmd/internal/database"
        package: "database"
        sql_package: "database/sql"
        emit_json_tags: true
        emit_interface: true
        emit_empty_slices: true
        emit_exact_table_names: false
        emit_prepared_queries: true
        omit_unused_structs: true
